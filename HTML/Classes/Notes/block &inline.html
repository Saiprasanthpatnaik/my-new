<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block element vs inline element in HTML</title>
</head>
<body>
    <!-- THERE ARE TWO TYPES OF ELEMENTS IN HTML-->
    <!-- BLOCK ELEMENT ,BLOCK ELEMENT DON'T ALLOW NEXT ELEMENT TO BESIDE THEM
     HEADING ,P,DIV ,SEMANTIC ELEMENT ETC ..,ARE BLOCK ELEMENT -->
     <!-- INLINE ELEMENT ALLOW THE NEXTELEMENTS TO APPEAR ON SIDE  OR THERE  MAY APPEAR
    ON OTHER SIDE -->
    <h1></h1>
    blockquote>
 <p>This is a quoted text from another source.</p>
</blockquote>
<cite>Source Name</cite>
address>
 John Doe<br>
 123 Main Street<br>
 City, State, ZIP<br>
 Email: john@example.com<br>
 Phone: (123) 456-7890
</address>
<p>This is an example of <mark>highlighted text</mark> in a paragraph.</p>
<p>This is some <s>strikethrough</s> text in a paragraph.</p>
</body>
</html>
